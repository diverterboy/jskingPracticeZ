<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت آگهی جدید</title>
    <link rel="stylesheet" href="sabtAgahi.css"> </head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <a href="agahi.html">بازگشت به فروشگاه</a>
        </div>
        <nav>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <h1>ثبت آگهی جدید</h1>
        <form id="create-ad-form">
            <div class="form-group">
                <label for="title">عنوان آگهی:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label id="categorySelectLabel" for="category">دسته‌بندی:</label>
                <select id="category" name="category" required>
                    <option value="">انتخاب کنید</option>
                    <option value="cars">خودرو</option>
                    <option value="real-estate">املاک</option>
                    <option value="electronics">لوازم الکترونیکی</option>
                    <option value="services">خدمات</option>
                    <option value="personal-items">وسایل شخصی</option>
                    <option value="jobs">استخدام و کاریابی</option>
                </select>
            </div>

            <div id="subCategoryContainer" class="form-group" style="display: none;">
                <label for="subCategory">زیر دسته‌بندی (خدمات):</label>
                <select id="subCategory" name="subCategory">
                    <option value="">انتخاب کنید</option>
                </select>
            </div>


            <div class="form-group">
                <label for="description">توضیحات آگهی:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">قیمت (تومان):</label>
                <input type="number" id="price" name="price">
            </div>

            <div class="form-group">
                <label for="category">محل آگهی:</label>
                <select id="place" name="place" required>
                    <option value="">انتخاب کنید</option>
                    <option value="tehran">تهران</option>
                    <option value="karaj">کرج</option>
                    <option value="mazandaran">مازندران</option>
                    <option value="azarnaijan-sharghi">آذربایجان شرقی</option>
                    <option value="esfahan">اصفهان</option>
                    <option value="khorasan-razavi">خراسان رضوی</option>



                </select>
            </div>


            <div id="CategoryContainerTehran" class="form-group" style="display: none;">
                <label for="subCategory">استان تهران : </label>
                <select id="subCategoryTehran" name="subCategory">
                    <option value="">انتخاب کنید</option>
                </select>
            </div>


            <div id="container"></div>



            <div class="form-group">
                <label for="image">تصویر آگهی:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button id="sub" type="submit">ثبت آگهی</button>
        </form>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 فروشگاه آنلاین شما</p>
    </div>
</footer>

<script type="module" src="sabtAgahi.js"></script>

</body>
</html>
